<div class="container">
  <div class="row">
    <div class="col-sm-6 mx-auto">
      <h1>Login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="mb-3">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter your password" formControlName="email" />
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
          <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].dirty" class="text-danger">
            <div *ngIf="loginForm.controls['email'].hasError('required')">email is required.</div>
            <div *ngIf="loginForm.controls['email'].hasError('pattern')">provide the valid email</div>
          </div>
        </div>

<!-- Password -->
        <div class="mb-3">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Enter your password" formControlName="password" />
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>
          <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].dirty" class="text-danger">
            <div *ngIf="loginForm.controls['password'].hasError('required')">Password is required.</div>
            <div *ngIf="loginForm.controls['password'].hasError('minlength')">Password must be at least 4 characters long.</div>
          </div>
        </div>
        <div class="mb-3">
          <button type="submit" class="form-control btn btn-primary">
            Login
          </button>
        </div>
      </form>
      <p class="mt-3">
        Don't have Account <a routerLink="/auth/register">Register</a>
      </p>
    </div>
  </div>
</div>
