<div class="content">


<div class="bg">

</div>
<div class="container">
    <div class="row ">
        <div class="col-sm-6 mx-auto">
        <h1 class="head1 text-center">Register</h1>
      <form [formGroup]="userForm" (ngSubmit)="register()">
        <div class="mb-3">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter your password" formControlName="email" />
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
          <div *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].dirty" class="text-danger">
            <div *ngIf="userForm.controls['email'].hasError('required')">email is required.</div>
            <div *ngIf="userForm.controls['email'].hasError('pattern')">provide the valid email</div>
          </div>
        </div>
        <div class="mb-3">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Enter your password" formControlName="password" />
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>
          <div *ngIf="userForm.controls['password'].invalid && userForm.controls['password'].dirty" class="text-danger">
            <div *ngIf="userForm.controls['password'].hasError('required')">Password is required.</div>
            <div *ngIf="userForm.controls['password'].hasError('minlength')">Password must be at least 4 characters long.</div>
          </div>
        </div>
        <div class="mb-3">
          <mat-form-field appearance="outline">
            <mat-label>Choose an Role</mat-label>
            <mat-select formControlName="role">
              <mat-option value="admin">Admin</mat-option>
              <mat-option value="user">User</mat-option>
            </mat-select>
          </mat-form-field>
          <!-- <label for="role" class="form-label">Role</label>
          <select class="form-select" aria-label="Default select example" formControlName="role">
            <option selected>select Role</option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select> -->
        </div>
        <div class="mb-3 ">
          <button type="submit"  class="form-control btn btn-primary">Register</button>
        </div>
      </form>
      <p class="mt-3">Do have Account <a routerLink="/auth/login">login</a></p>
    </div>
  </div>
</div>
</div>
