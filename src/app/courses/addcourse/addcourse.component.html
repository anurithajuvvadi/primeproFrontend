<div class="container p-5 content">

  
  <h1 class="text-center head1">Add Course</h1>
  <form [formGroup]="courses" (ngSubmit)="addCourse()">
  <div class="row addCourse">
      <div class="col-sm-6">
        <div class="row">
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Course name</mat-label>
              <input
                matInput
                formControlName="name"
                placeholder="Placeholder"
              />
              <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
            <span
              *ngIf="
                courses.controls['name'].invalid &&
                courses.controls['name'].dirty
              "
              class="text-danger"
            >
              <p *ngIf="courses.controls['name'].hasError('required')">
                name is required.
              </p>
              <p *ngIf="courses.controls['name'].hasError('minlength')">
                name must be at least 2 characters long.
              </p>
            </span>
          </p>
        </div>
        <div class="row">
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Duration</mat-label>
              <input
                matInput
                formControlName="duration"
                placeholder="Placeholder"
              />
              <mat-icon matSuffix>watch</mat-icon>
            </mat-form-field>
            <span
              *ngIf="
                courses.controls['duration'].invalid &&
                courses.controls['duration'].dirty
              "
              class="text-danger"
            >
              <p *ngIf="courses.controls['duration'].hasError('required')">
                duration is required.
              </p>
              <p *ngIf="courses.controls['duration'].hasError('minlength')">
                duration must be in "6 Month" format.
              </p>
            </span>
          </p>
        </div>
        <div class="row">
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Price</mat-label>
              <input
                matInput
                formControlName="price"
                placeholder="Placeholder"
              />
              <!-- Dollar icon -->
              <mat-icon matSuffix>attach_money</mat-icon>
            </mat-form-field>
            <span
              *ngIf="
                courses.controls['price'].invalid &&
                courses.controls['price'].dirty
              "
              class="text-danger"
            >
              <p *ngIf="courses.controls['price'].hasError('required')">
                price is required.
              </p>
              <p *ngIf="courses.controls['price'].hasError('minlength')">
                price must be at least 2 characters long.
              </p>
            </span>
          </p>
        </div>
        <!-- <div class="row mt-3">
          <button class="btn btn-success" type="submit">Add Course</button>
        </div> -->
      </div>
      <div class="col-sm-6 line1 text-center">
        <!-- <form [formGroup]="imageForm" (ngSubmit)="addImage()">
          <mat-form-field appearance="outline">
            <mat-label>Favorite food</mat-label>
            <mat-select formControlName="id">
              <mat-option *ngFor="let item of course" [value]="item.id">
                {{ item.name }}
              </mat-option>
            </mat-select>
          </mat-form-field> -->
        <img [src]="image || 'https://picsum.photos/500/225?=avtar'" alt="" />

        <div class="mt-3"></div>
        <input
          type="file"
          (change)="onSelectImage($event)"
          placeholder="Placeholder"
        />

        <div class="row mt-3">
          <button class="btn btn-success" type="submit">Add Course</button>
        </div>
        <!-- </form> -->
      </div>
    </div>
  </form>
</div>
